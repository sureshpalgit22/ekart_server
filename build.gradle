plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.11'
	id 'io.spring.dependency-management' version '1.1.6'
	id 'war'
}

group = 'com.maurya-ekart'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

bootWar {
    archiveFileName = 'myapp.war' // Set WAR file name
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
	implementation 'org.glassfish.jersey.media:jersey-media-json-jackson:2.29.1'
    providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat' // Use Tomcat as a provided dependency
	

	
	
}

tasks.named('test') {
	useJUnitPlatform()
}
